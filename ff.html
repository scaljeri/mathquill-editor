    <body>

        <textarea>bar foo</textarea>

        <div contenteditable="true">Bar foo</div>

        <script>
            $('textarea').click(function(e) {
                setTimeout(function () {
                    $('div')[0].focus();
                }, 1000);
            });

            setTimeout(function () {
                var el = $('div')[0].firstChild;
                debugger;
                var range = document.createRange();
                range.setStart(el, 3);
                range.collapse(true);

                var selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
                $('div')[0].focus();
            }, 1000);
        </script>
